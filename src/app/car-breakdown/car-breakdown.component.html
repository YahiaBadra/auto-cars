<div class="container my-5 mx-1">
  <h4 class="container my-4" style="color: darkturquoise">
    Add a Photo of a Broken-Down Car
  </h4>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="carModel">Car Model:</label>
          <input
            type="text"
            class="form-control mt-2"
            id="carModel"
            placeholder="Enter the car model"
          />
        </div>
        <div class="form-group mt-3">
          <label for="carIssue">Issue Description:</label>
          <textarea
            class="form-control mt-2"
            id="carIssue"
            rows="4"
            placeholder="Describe the car issue"
          ></textarea>
        </div>
        <div class="form-group mt-3">
          <input type="file" class="form-control-file" id="carImage" />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Photo</button>
      </form>
    </div>
  </div>
</div>
