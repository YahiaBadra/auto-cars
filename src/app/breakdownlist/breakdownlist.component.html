<div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<div class="container my-2">
  <div class="row">
    <div class="col-md-12" *ngIf="!isLoading">
      <table class="table table-striped">
        <thead>
          <tr>
            <!-- <th>Username</th> -->
            <!-- <th>ID</th> -->
            <th>Title</th>
            <th>Description</th>
            <th>Photo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of carList">
            <!-- <td>{{ item.usern
              ame }}</td> -->
            <!-- <td>{{ item.id }}</td> -->
            <td>{{ item.title.substring(0, 10) }}...</td>
            <td>{{ item.body.substring(0, 50) }}...</td>
            <td>
              <img
                width="150"
                height="150"
                src="https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Photo"
                class="img-thumbnail"
              />
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteItem(item.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
