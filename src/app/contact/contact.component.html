<div class="container mt-5 mx-1">
  <h1 class="text-center" style="color: blue">Contact Us</h1>
  <div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        [(ngModel)]="name"
        type="text"
        class="form-control mt-2"
        id="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        [(ngModel)]="email"
        type="email"
        class="form-control mt-2"
        id="email"
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        [(ngModel)]="message"
        class="form-control mt-2"
        id="message"
        rows="4"
        placeholder="Enter your message"
      ></textarea>
    </div>
    <button (click)="submit()" type="submit" class="btn btn-primary mt-2">
      Submit
    </button>
  </div>
</div>
