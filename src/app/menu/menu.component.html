<div class="main">
  <div class="profile">
    <img class="rounded-circle" [src]="imagUrl" alt="err" style="width: 90px" />
    <p>{{ name }}</p>
    <p>{{ email }}</p>
  </div>
  <div class="link d-flex flex-column align-items-start">
    <div
      class="d-flex justify-content-center align-items-center gap-2"
      [routerLink]="'/home'"
    >
      <button class="link-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-house"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
          />
        </svg>
      </button>
      <h4 class="btn-text">Home</h4>
    </div>

    <div class="link d-flex flex-column align-items-start">
      <div
        class="d-flex justify-content-center align-items-center gap-2"
        [routerLink]="'/breakdownList'"
      >
        <button class="link-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-ev-front-fill"

        </button>
        <h4 class="btn-text">Breakdown</h4>
      </div>
      <div
        class="d-flex justify-content-center align-items-center gap-2"
        [routerLink]="'/repaired'"
      >
        <button class="link-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-ev-front"
            viewBox="0 0 16 16"
          >

          </svg>
        </button>
        <h4 class="btn-text">Repaired</h4>
      </div>
      <div
        class="d-flex justify-content-center align-items-center gap-2"
        [routerLink]="'/fuel'"
      >
        <button class="link-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-fuel-pump"
            viewBox="0 0 16 16"
          >

        <h4 class="btn-text">Fuel</h4>
      </div>
      <div
        class="d-flex justify-content-center align-items-center gap-2"
        [routerLink]="'/contact'"
      >
        <button class="link-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-telephone"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
            />
          </svg>
        </button>
        <h4 class="btn-text">Contact</h4>
      </div>
    </div>

    <a class="btn btn-primary m-auto mt-5" (click)="logout()">Logout</a>
  </div>
</div>
